<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsPIRe WASM Client - Smoke Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #7f5af0; }
        .section {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        label { display: block; margin: 10px 0 5px; }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }
        input {
            background: #0f3460;
            color: #eee;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #7f5af0;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #6b4ed8; }
        button:disabled { background: #555; cursor: not-allowed; }
        #log {
            background: #0a0a0a;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
    </style>
</head>
<body>
    <h1>InsPIRe WASM Client</h1>
    <p>Browser-based PIR client smoke test</p>

    <div class="section">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value="http://localhost:3000">

        <label for="lane">Lane:</label>
        <input type="text" id="lane" value="hot">

        <button id="initBtn" onclick="initClient()">Initialize Client</button>
    </div>

    <div class="section">
        <label for="index">Query Index:</label>
        <input type="number" id="index" value="0" min="0">

        <button id="queryBtn" onclick="runQuery()" disabled>Run PIR Query</button>
        <button id="queryBinaryBtn" onclick="runQueryBinary()" disabled>Run Binary Query</button>
    </div>

    <div class="section">
        <h3>Log</h3>
        <div id="log"></div>
    </div>

    <script type="module">
        import init, { PirClient } from '../pkg/inspire_client_wasm.js';

        let client = null;

        function log(msg, type = '') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString().split('T')[1].slice(0, 12);
            const className = type ? `class="${type}"` : '';
            logDiv.innerHTML += `<span ${className}>[${timestamp}] ${msg}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.initClient = async function() {
            const serverUrl = document.getElementById('serverUrl').value;
            const lane = document.getElementById('lane').value;

            try {
                log('Loading WASM module...', 'info');
                await init();
                log('WASM module loaded', 'success');

                log(`Creating client for ${serverUrl}...`, 'info');
                client = new PirClient(serverUrl);

                log(`Initializing for lane: ${lane}...`, 'info');
                await client.init(lane);

                const entryCount = client.entry_count();
                log(`Client ready! Entry count: ${entryCount}`, 'success');

                document.getElementById('queryBtn').disabled = false;
                document.getElementById('queryBinaryBtn').disabled = false;
            } catch (e) {
                log(`Error: ${e}`, 'error');
                console.error(e);
            }
        };

        window.runQuery = async function() {
            if (!client) {
                log('Client not initialized', 'error');
                return;
            }

            const index = BigInt(document.getElementById('index').value);

            try {
                log(`Querying index ${index} (JSON)...`, 'info');
                const start = performance.now();
                const result = await client.query(index);
                const elapsed = (performance.now() - start).toFixed(0);

                log(`Query completed in ${elapsed}ms`, 'success');
                log(`Result (${result.length} bytes): ${bytesToHex(result)}`, 'info');
            } catch (e) {
                log(`Query error: ${e}`, 'error');
                console.error(e);
            }
        };

        window.runQueryBinary = async function() {
            if (!client) {
                log('Client not initialized', 'error');
                return;
            }

            const index = BigInt(document.getElementById('index').value);

            try {
                log(`Querying index ${index} (binary)...`, 'info');
                const start = performance.now();
                const result = await client.query_binary(index);
                const elapsed = (performance.now() - start).toFixed(0);

                log(`Binary query completed in ${elapsed}ms`, 'success');
                log(`Result (${result.length} bytes): ${bytesToHex(result)}`, 'info');
            } catch (e) {
                log(`Query error: ${e}`, 'error');
                console.error(e);
            }
        };

        function bytesToHex(bytes) {
            return Array.from(bytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        log('Page loaded. Click "Initialize Client" to start.', 'info');
    </script>
</body>
</html>
