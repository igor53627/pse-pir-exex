[package]
name = "lane-builder"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = []
# Enable dev-keys feature to allow saving secret keys (for testing/development only)
dev-keys = []
# Enable Reth ExEx integration for real-time lane updates
exex = ["dep:reth", "dep:reth-exex", "dep:reth-node-ethereum", "dep:reth-node-api", "dep:reth-tracing", "dep:eyre", "dep:futures"]

[[bin]]
name = "lane-builder"
path = "src/bin/main.rs"

[dependencies]
inspire-core = { path = "../inspire-core" }
inspire-pir = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
hex = { workspace = true }
tracing-subscriber = { workspace = true }
reqwest = { workspace = true }

# Reth ExEx dependencies (optional, behind 'exex' feature)
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", optional = true }
reth-exex = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", optional = true }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", optional = true }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", optional = true }
reth-tracing = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", optional = true }
eyre = { version = "0.6", optional = true }
futures = { version = "0.3", optional = true }

[dev-dependencies]
tempfile = "3.10"
